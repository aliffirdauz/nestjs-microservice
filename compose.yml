version: '3.9'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  user-service:
    build: ./user-service
    restart: always
    env_file:
      - ./user-service/.env
    depends_on:
      - postgres
      - redis
      - rabbitmq
    ports:
      - "3001:3000"

  order-service:
    build: ./order-service
    restart: always
    env_file:
      - ./order-service/.env
    depends_on:
      - postgres
      - redis
      - rabbitmq
    ports:
      - "3002:3000"
